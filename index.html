<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Find Paradise</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
        /* Updated modern design styles for a tech reference site */
        :root {
            --background-color: #f4f6f8;
            --primary-color: #0a84ff;
            /* modern blue */
            --text-color: #333;
            --accent-color: #ff2d55;
            /* modern red accent */
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            color: var(--primary-color);
            font-family: 'Roboto Slab', serif;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Dark mode styles */
        .dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        .dark-mode h1,
        .dark-mode button {
            color: rgb(11, 11, 192);
        }
    </style>
</head>

<body>
    <div id="toggleContainer" style="position:absolute; top:10px; left:10px;">
        <label style="cursor:pointer;">
            Dark Mode: <input type="checkbox" id="darkModeToggle">
        </label>
    </div>
    <h1><br>Find Paradise</h1>
    <form id="paradiseForm">
        <label for="location">Enter your location:</label>
        <input type="text" id="location" name="location" required />
        <br><br>
        <label for="datetime">Enter current date & time:</label>
        <input type="datetime-local" id="datetime" name="datetime" required />
        <br><br>
        <button type="submit">Find Paradise</button>
    </form>
    <p id="result"></p>
    <script src="app.js"></script>
    <script>
        // Dark mode toggle logic
        const toggle = document.getElementById('darkModeToggle');
        toggle.addEventListener('change', function () {
            document.body.classList.toggle('dark-mode', this.checked);
        });
    </script>
</body>

</html>
