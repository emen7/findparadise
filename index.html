<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Paradise</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
        /* Updated modern design styles for a tech reference site */
        :root {
            --background-color: #5f6061;
            --primary-color: #a9a9aa;
            /* modern blue */
            --text-color: #ffffff;
            --accent-color: #ff2d55;
            /* modern red accent */
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            color: var(--primary-color);
            font-family: 'Roboto', serif;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Dark mode styles */
        .dark-mode {
            background-color: #2b2b2b;
            color: #e0e0e0;
        }

        .dark-mode h1 {
            color: rgb(182, 179, 179);
        }

        .dark-mode button {
            color: #b9babb;
            /* Make button text white for better visibility */
            background-color: #444444;
            /* Slightly lighter background for buttons */
        }

        /* Add mobile responsiveness */
        @media (max-width: 600px) {
            body {
                font-size: 18px;
                /* Increase base font size */
            }

            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-size: 1.5em;
                /* Scale headings for mobile */
            }

            input,
            button {
                font-size: 1rem;
                /* Increase font size for form elements */
                padding: 0.5em;
            }
        }
    </style>
</head>

<body class="dark-mode">
    <h1><br>Find Paradise</h1>
    <form id="paradiseForm">
        <label for="location">Enter town or city:</label>
        <input type="text" id="location" name="location" required />
        <br><br>
        <label for="datetime">Enter date & time:</label>
        <input type="datetime-local" id="datetime" name="datetime" required />
        <br><br>
        <button type="submit">Find Paradise</button>
    </form>
    <p id="result"></p>

    <!-- Modified dark mode toggle to be light mode toggle -->
    <div id="toggleContainer" style="margin-top: 20px; font-size: 0.8rem;">
        <label style="cursor:pointer;">
            Light Mode: <input type="checkbox" id="darkModeToggle">
        </label>
    </div>

    <script src="app.js"></script>
    <script>
        // Modified toggle logic to enable light mode when checked
        const toggle = document.getElementById('darkModeToggle');
        toggle.addEventListener('change', function () {
            document.body.classList.toggle('dark-mode', !this.checked);
        });
    </script>
</body>

</html>
