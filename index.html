<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Paradise</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
        /* Updated modern design styles for a tech reference site */
        :root {
            --background-color: #5f6061;
            --primary-color: #a9a9aa;
            /* modern blue */
            --text-color: #ffffff;
            --accent-color: #ff2d55;
            /* modern red accent */
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            color: var(--primary-color);
            font-family: 'Roboto', serif;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Dark mode styles */
        .dark-mode {
            background-color: #2b2b2b;
            color: #e0e0e0;
        }

        .dark-mode h1 {
            color: rgb(182, 179, 179);
        }

        .dark-mode button {
            color: #b9babb;
            /* Make button text white for better visibility */
            background-color: #444444;
            /* Slightly lighter background for buttons */
        }

        /* Add button sizing - more subtle enlargement */
        #paradiseForm button {
            font-size: 1.1em;
            /* Increase button text size by 10% */
            padding: 0.5em 1em;
            margin-top: 0.5em;
            margin-left: 1.5em;
            /* Add some left margin to move button in from edge */
        }

        /* Add style for spacing in results */
        .result-section {
            margin-bottom: 1.5em;
        }

        /* Add mobile responsiveness */
        @media (max-width: 600px) {
            body {
                font-size: 18px;
                /* Increase base font size */
            }

            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-size: 1.5em;
                /* Scale headings for mobile */
            }

            input,
            button {
                font-size: 1rem;
                /* Increase font size for form elements */
                padding: 0.5em;
            }
        }
    </style>
</head>

<body class="dark-mode">
    <h1><br>Find Paradise</h1>
    <form id="paradiseForm">
        <label for="location">Enter town or city:</label>
        <input type="text" id="location" name="location" required />
        <br><br>
        <!-- Removed datetime input -->
        <button type="submit">Locate</button>
    </form>
    <p id="result"></p>

    <!-- Add canvas for direction/elevation visualization -->
    <canvas id="directionIndicator" width="300" height="300" style="display: none; margin: 20px auto;"></canvas>

    <script src="app.js"></script>
    <!-- Removed toggle logic script -->
</body>

</html>
